<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="navbar">Sign up</button>
        <img src="./images/header_plate.png" class="header__image" alt="plate">
        <img src="./images/header_bg.png" class="header_bg" alt="bg_grey">
        <div class="onion">
            
            <img src="./images/Layer 27.png" class="header__image_parsley" alt="parsley">
            <img src="./images/Sliced-Onion-PNG-Image.png" class="header__image_onion" alt="onion">
        </div>
        <div class="header__text">
            <h1 class="section-title">There is no Sincerer Love than the <span class="title-span">love  of food.</span></h1>
            <p class="section-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>
            <button class="header__button">Place an Order</button>
        </div>
    </header>

    <section class="search">
        <img src="./images/basil.png" class="search__basil" alt="basil">
        <img src="./images/burger.png" class="search__image" alt="burger">
        <div class="header__text search__text">
            <h1 class="section-title">Discover  restaurants that <span class="title-span">deliver near you.</span></h1>
            <input class="search__input" type="text" placeholder="Enter your delivery address">
            <button class="search__button button">Find Food</button>
        </div>
    </section>
    
    <section class="ff__app">
        <img src="./images/ff_bg.png" class="ff_bg" alt="bg">
        <div class="ff__text">
            <img src="./images/waves.png" class="waves" alt="waves">
            <h1 class="section-title">Find food you love from local  restaurants and chain <span class="title-span">favourites.</span></h1>
            <button class="ff__button button">Find Food</button>            
        </div>
        <img src="./images/cucumbers.png" class="cucumbers" alt="cucumbers">
        <div class="phone_egg">
            <img src="./images/phone.png" class="ff__phone_img" alt="phone">
            <img src="./images/broken egg.png" class="ff__egg_img" alt="egg">
        </div>
    </section>
    
    <section></section>
    
    <section></section>
    
    <section></section>
    
    <section></section>

    <footer></footer>
</body>
</html>
